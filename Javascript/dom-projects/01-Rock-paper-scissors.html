<!-- Task
Steps
When we click a button:
1. computer randomly selcts a move
2. compare the moves to get the result
3. Display the result in a popup

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/Rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
        playGame('rock');
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('paper');
    " class="move-button"><img src="images/paper-emoji.png"  class="move-icon"></button>

    <button onclick="
        playGame('scissors')
    " class="move-button"><img src="images/scissors-emoji.png"  class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-moves"> You
        <img src="images/rock-emoji.png" class="move-icon">
        <img src="images/paper-emoji.png" class="move-icon">
        Computer
    </p>

    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-button">Reset Score</button>

    <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

    <script src="scripts/01-Rock-paper-scissors.js"></script>
</body>
</html>
